<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev links</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./Assets/avatar.png"
          alt="Foto de rosto de Maria Luiza, com cabelo meio preso."
        />
        <p>@malu.pereira</p>
      </div>
      <!-- ul -> uma lista não ordenada/ ol -> lista ordenada(com n°) -->
      <ul>
      <!-- li -> lista ordenada -->
        <li>
        <!-- # -> ao clicar no link vc será encaminhado pra nenhum lugar-->
          <a href="#">Inscrever-se no curso</a>
        </li>
        <li>
          <a href="#">Baixar conteúdos</a>
        </li>
        <li>
          <!-- target -> abre o link em uma nova página -->
          <a href="https://github.com/marialluiza" 
          target="_blank"
          >Visualizar meu portifólio</a>
        </li>
      </ul>
    </div>
  </body>
</html>
